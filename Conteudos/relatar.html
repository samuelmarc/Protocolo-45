  <section class="container my-5">
    <h1 class="text-center mb-4">Relatar Avistamento</h1>
    <p class="text-center mb-5">Preencha o formulário abaixo com as informações do avistamento. Sua colaboração mantém outros sobreviventes seguros.</p>

    <form class="mx-auto" style="max-width: 600px;">
      <div class="mb-3">
        <label for="nome" class="form-label">Seu Nome</label>
        <input type="text" id="nome" class="form-control" required>
      </div>

      <div class="mb-3">
        <label for="local" class="form-label">Local do Avistamento</label>
        <input type="text" id="local" class="form-control" placeholder="Ex: Ruínas do Setor 7" required>
      </div>

      <div class="mb-3">
        <label for="tipo" class="form-label">Tipo de Criatura</label>
        <select id="tipo" class="form-select" required>
          <option value="">Selecione</option>
          <option>Vácua Menor</option>
          <option>Sentinela das Sombras</option>
          <option>Devastador</option>
          <option>Eco Carmesim</option>
          <option>Outros</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="descricao" class="form-label">Descrição do Ocorrido</label>
        <textarea id="descricao" class="form-control" rows="4" required></textarea>
      </div>

      <div class="mb-3">
        <label for="data" class="form-label">Data e Hora</label>
        <input type="datetime-local" id="data" class="form-control" required>
      </div>

      <div class="text-center">
        <button type="submit" class="btn">Enviar Relato</button>
      </div>
    </form>
  </section>
